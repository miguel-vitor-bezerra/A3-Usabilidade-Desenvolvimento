<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas, gerador password">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="logo" src="./assets/logo.png" alt="logo gerador de senha"/>
    <main class="container-input">
        <span>Criar uma senha com <span id="valor"></span> caracteres.</span>
        <input id="slider" class="slider" type="range" min="8" max="16" value="12"/>
        <span>Mova o deslizador azul p/ definir a quantia de caractéres na senha</span>
        <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>   
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">sua senha foi gerada com sucesso.</span>
        <span id="password" class="password"></span>
        <span class="tooltip">clique na senha para copiar.🐱‍👤</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
